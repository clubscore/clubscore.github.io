  <script>
    // Example static data for demonstration
    const gamesData = {
      badminton: [
        { id: 1, teams: "Lee Chong Wei vs Chen Long", date: getDateOffset(0), status: "live" },
        { id: 2, teams: "Axelsen vs Momota", date: getDateOffset(-1), status: "finished" },
        { id: 3, teams: "Sindhu vs Tai Tzu Ying", date: getDateOffset(-2), status: "finished" },
        { id: 4, teams: "Ginting vs Christie", date: getDateOffset(-3), status: "finished" },
        { id: 5, teams: "Marin vs Okuhara", date: getDateOffset(-4), status: "finished" },
        { id: 6, teams: "Zheng/Huang vs Wang/Huang", date: getDateOffset(0), status: "live" }
      ],
      tennis: [
        { id: 7, teams: "Nadal vs Djokovic", date: getDateOffset(0), status: "live" },
        { id: 8, teams: "Federer vs Murray", date: getDateOffset(-1), status: "finished" },
        { id: 9, teams: "Osaka vs Barty", date: getDateOffset(-2), status: "finished" },
        { id: 10, teams: "Thiem vs Zverev", date: getDateOffset(-3), status: "finished" },
        { id: 11, teams: "Serena vs Halep", date: getDateOffset(-4), status: "finished" },
        { id: 12, teams: "Medvedev vs Tsitsipas", date: getDateOffset(0), status: "live" }
      ]
    };

    // Utility to get date string for today and previous days
    function getDateOffset(offset) {
      const d = new Date();
      d.setDate(d.getDate() + offset);
      return d.toISOString().slice(0, 10);
    }

    // Generate filter buttons for live and last 5 days
    function renderFilters(section, onFilter) {
      const filtersDiv = document.getElementById(section + "-filters");
      filtersDiv.innerHTML = "";

      // Live button
      const liveBtn = document.createElement("button");
      liveBtn.className = "btn btn-danger";
      liveBtn.textContent = "Live";
      liveBtn.onclick = () => onFilter("live");
      filtersDiv.appendChild(liveBtn);

      // Date buttons for last 5 days
      for (let i = 0; i < 5; i++) {
        const date = getDateOffset(-i);
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary";
        btn.textContent = date;
        btn.onclick = () => onFilter(date);
        filtersDiv.appendChild(btn);
      }
    }

    // Render games list
    function renderGames(section, filter) {
      const gamesDiv = document.getElementById(section + "-games");
      let games = gamesData[section];

      if (filter === "live") {
        games = games.filter(g => g.status === "live");
      } else if (filter) {
        games = games.filter(g => g.date === filter);
      }

      if (games.length === 0) {
        gamesDiv.innerHTML = `<div class="alert alert-info">No games found.</div>`;
        return;
      }

      gamesDiv.innerHTML = games.map(g => `
        <div class="game-card">
          <div><strong>${g.teams}</strong></div>
          <div>Date: ${g.date}</div>
          <div>Status: <span class="game-status-${g.status}">${g.status === "live" ? "Live" : "Finished"}</span></div>
        </div>
      `).join("");
    }

    // Initial rendering
    let badmintonFilter = "live";
    let tennisFilter = "live";

    function setupSection(section) {
      renderFilters(section, filter => {
        if (section === "badminton") {
          badmintonFilter = filter;
          renderGames("badminton", badmintonFilter);
        } else {
          tennisFilter = filter;
          renderGames("tennis", tennisFilter);
        }
      });
      renderGames(section, section === "badminton" ? badmintonFilter : tennisFilter);
    }

    setupSection("badminton");
    setupSection("tennis");
  </script>

  <div class="container blog-section">
    <h2 class="section-title text-center">Latest News</h2>
    <div id="all-blogs"></div>
  </div>

  <script>
    // Example blog data with category
    const blogs = [
      {
        id: "badminton-1",
        category: "Badminton",
        title: "Lee Chong Wei Wins Malaysia Open",
        date: "May 8, 2025",
        body: "Lee Chong Wei clinched the Malaysia Open title after a thrilling final against Chen Long. The match kept fans on the edge of their seats with spectacular rallies and a nail-biting finish...",
        detailUrl: "blog-badminton-1.html"
      },
      {
        id: "badminton-2",
        category: "Badminton",
        title: "PV Sindhu Reaches New Career High",
        date: "May 6, 2025",
        body: "Indian shuttler PV Sindhu has reached a new career high in the world rankings after her recent performances. Her consistency and determination have been praised by coaches worldwide...",
        detailUrl: "blog-badminton-2.html"
      },
      {
        id: "tennis-1",
        category: "Tennis",
        title: "Sharapova Announces Comeback",
        date: "May 9, 2025",
        body: "Maria Sharapova has announced her return to professional tennis after a two-year break. Fans are excited to see her back on the court and competing at the highest level...",
        detailUrl: "blog-tennis-1.html"
      },
      {
        id: "tennis-2",
        category: "Tennis",
        title: "Nadal Defeats Djokovic in Epic Final",
        date: "May 7, 2025",
        body: "Rafael Nadal triumphed over Novak Djokovic in a five-set thriller at the French Open. The match is being hailed as one of the greatest finals in recent history...",
        detailUrl: "blog-tennis-2.html"
      }
    ];

    // Sort by date descending (latest first)
    blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

    function renderBlogs(blogs, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = blogs.map(blog => `
        <div class="blog-card" onclick="window.location.href='${blog.detailUrl}'">
          <div class="blog-category">${blog.category}</div>
          <div class="blog-title">${blog.title}</div>
          <div class="blog-date">${blog.date}</div>
          <div class="blog-body">${blog.body.slice(0, 120)} <span style="color:#007bff;">Read more</span></div>
        </div>
      `).join('');
    }

    renderBlogs(blogs, "all-blogs");
  </script>

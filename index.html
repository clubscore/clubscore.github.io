<html>
    <head>
        <script  type="module" src="/scoreboard.js"></script>
        <script  src="/script.js"></script>
        <title>Tennis Scoreboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile_style.css">
    </head>
    <body style="flex-direction: column;">
        <button class="share-button" style="position: absolute; top: 10px; right: 10px;" onclick="shareScore()">Share</button>
        <!-- <h1>Tennis Match Scoreboard</h1> -->
        <div class="scoreboardMobile" id="tennisScoreboard">
            <div><p id="warningText"></p></div>
            <table>
            <tbody>
            <tr><td id="playerNameSide1">Sanjay</td><td id="pointSide1">--</td></tr>
            <tr><td id="playerNameSide2">Rushika</td><td id="pointSide2">--</td></tr>
            </tbody>
            </table>
        </div>
        <div class="updateTime" id="scoreUpdateTimeIndicator">last update - 3 sec ago</div>
        <div class="updateTime" id="BrowserIdentifier">last update - 3 sec ago</div>
        <div class="livePollMobile" id="livePollDisplay">
            <div class="livePollQuestion" id="livePollQuestion">Who do you think will win this match?</div>
            <div class="livePollOptions" id="livePollOptions">
                <input type="radio" id="livePollOption1" name="livePoll" value="1" onclick="submitVote()">
                <label for="livePollOption1">Team 1</label>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill1"></div>
                  </div>
                <br>
                <input type="radio" id="livePollOption2" name="livePoll" value="2" onclick="submitVote()">
                <label for="livePollOption2">Team 2</label>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill2"></div>
                  </div>
                <br>
            </div>
        </div>
        <div class="commentsSection" id="commentsSection">
            <h3>Comments</h3>
            <textarea id="commentInput" placeholder="Add your comment here..." rows="4" cols="50"></textarea>
            <br>
            <button class="commentButton" onclick="submitComment()">Submit</button>
            <div id="commentsDisplay"></div>
        </div>
        <script>
            function submitComment() {
                const commentInput = document.getElementById('commentInput');
                const commentsDisplay = document.getElementById('commentsDisplay');
                const newComment = document.createElement('p');
                newComment.textContent = commentInput.value;
                commentsDisplay.appendChild(newComment);
                commentInput.value = ''; // Clear the input field
            }
        </script>
    </body>
    <script>
        // Example: Update progress bar every 1 second
        const progressBar = document.getElementById('progressBarFill1');
        const progressBar2 = document.getElementById('progressBarFill2');
        let progress = 0;

        const intervalId = setInterval(() => {
        if (progress >= 100) {
            clearInterval(intervalId); 
        } else {
            progress += 10; // Increase progress by 10% each second
            progressBar.style.width = `${progress}%`;
            progressBar2.style.width = `${progress}%`;
        }
        }, 1000); // Update every 1 second
    </script>
</html>
